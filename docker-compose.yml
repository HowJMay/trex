version: "3"


# to restore a dump from folder
# docker-compose exec -T mongo mongorestore /dump
services:
  base:
    build:
      context: .
      target: build
    scale: 0

  mongo:
    image: mongo:4.2
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./backend/dump:/dump/

  # provide a test for testing purposo on a specific port
  mongo-test:
    image: mongo:4.2
    ports:
      - "27017:27019"


  mongo-indexes:
    image: mongo
    container_name: mongo-indexes
    links:
      - mongo
    volumes:
      - ./backend/scripts:/scripts
    command: mongo --host mongo /scripts/build-indexes.js
    depends_on:
      - mongo

  api:
    image: yttrex_base
    container_name: api
    ports:
      - "9000:9000"
    environment:
      DEBUG: "*,-body-parser*,-express*,-follow-redirects"
      key: my-dev-key
      mongoHost: mongo
    links:
      - mongo
    volumes:
      - ./shared:/app/shared
      - ./backend:/app/backend/
    depends_on:
      - mongo
    working_dir: /app/backend
    command: npm run watch

  ycai:
    image: yttrex_base
    environment:
      - NODE_ENV=development
    volumes:
      - ./tsconfig.json:/app/tsconfig.json
      - ./shared:/app/shared
      - ./YCAI:/app/YCAI
      - ./YCAI/build:/app/YCAI/build
    working_dir: /app/YCAI
    depends_on:
      - api
    command: sh -c "chmod -R 777 /app/YCAI/build && npm run watch"